{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Aramex Operations Portal</title>
    <link rel="stylesheet" href="{% static 'skulookup/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .forgot-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b35, #e63946);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .forgot-icon i {
            font-size: 2.2rem;
            color: #fff;
        }

        .forgot-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }

        .forgot-card .subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .contact-box {
            background: linear-gradient(135deg, #f8f9ff, #eef1ff);
            border: 2px solid #e0e5ff;
            border-radius: 16px;
            padding: 2rem;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .contact-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #ff6b35, #e63946);
            border-radius: 4px 0 0 4px;
        }

        .contact-person {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .contact-avatar {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #1a1a2e, #2d2d5e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-avatar i {
            font-size: 1.5rem;
            color: #fff;
        }

        .contact-info {
            text-align: left;
        }

        .contact-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 0.15rem;
        }

        .contact-role {
            font-size: 0.82rem;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-phone-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #1a1a2e, #2d2d5e);
            color: #fff;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(26, 26, 46, 0.25);
        }

        .contact-phone-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 26, 46, 0.35);
            background: linear-gradient(135deg, #2d2d5e, #3d3d7e);
        }

        .contact-phone-link i {
            font-size: 1.1rem;
            animation: ring 1.5s ease-in-out infinite;
        }

        @keyframes ring {

            0%,
            100% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(15deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            30% {
                transform: rotate(10deg);
            }

            40% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(0deg);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 2rem;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #1a1a2e;
            background: rgba(26, 26, 46, 0.05);
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-4px);
        }

        .forgot-footer {
            margin-top: 2rem;
            color: #adb5bd;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .forgot-card {
                padding: 2rem 1.5rem;
            }

            .forgot-card h2 {
                font-size: 1.4rem;
            }

            .contact-phone-link {
                font-size: 1.05rem;
                padding: 0.85rem 1.2rem;
            }
        }
    </style>
</head>

<body class="login-body">
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="forgot-container">
        <!-- Logo -->
        <div class="login-logo" style="margin-bottom: 1.5rem;">
            <div class="logo-icon">
                <i class="fas fa-shipping-fast"></i>
            </div>
            <h1 class="logo-text">aramex</h1>
        </div>

        <!-- Forgot Password Card -->
        <div class="forgot-card">
            <div class="forgot-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Forgot Your Password?</h2>
            <p class="subtitle">Don't worry! Please contact the administrator below to reset your password.</p>

            <div class="contact-box">
                <div class="contact-person">
                    <div class="contact-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">Mr. Balaji</div>
                        <div class="contact-role">System Administrator</div>
                    </div>
                </div>
                <a href="tel:9444214441" class="contact-phone-link">
                    <i class="fas fa-phone-alt"></i>
                    9444 214441
                </a>
            </div>

            <a href="{% url 'skulookup:login' %}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </div>

        <p class="forgot-footer">&copy; 2026 Aramex International. All rights reserved.</p>
    </div>
</body>

</html>
